<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburger-menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="mobile-container">
        <div class="top-nav">
            <div>
                <h1 class="logo">LOGO</h1>    
            </div>
            
            <div class="nav-links active" id="myLinks" >
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Menu</a>
            </div>

            <a href="javascript:void(0)" class="icon" onclick="onFunction()"><i class="fa fa-bars" aria-hidden="true"></i></a>

        </div>
    </div>
<script>
    function onFunction(){
        var showhide= document.getElementById('myLinks'); 
        if(showhide.style.display==="block"){
            showhide.style.display="none"; 
        }else{
            showhide.style.display="block";
        }

        }
</script>

</body>
</html>
